<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>12-15-rebuild</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
    <!-- 链接到页面 CSS -->
    <link rel="stylesheet" href="css/style_base.css">
    <!-- 链接到 fontawesome CDN -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">       
</head>
<body>
<!-- 主容器，用于撑满整个页面。采用绝对布局，宽高基于 html标签均为100% -->
<div id="main-box">
    <!-- 定义一个 function 盒子，用于盛放所有功能 -->
    <div id="func"></div>
    <!-- 定义一个 menu 盒子，用于盛放某一功能的菜单 -->
    <div id="menu"></div>
    <!-- 定义一个 panel 盒子，用于盛放某一功能对于某一级菜单的展开面板 -->
    <div id="panel"></div>
</div>
</body>
</html>
