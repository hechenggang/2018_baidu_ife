<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>FLEX_BASE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
    <link rel="stylesheet" href="css/style_base.css">
</head>
<body>
<!-- 页头布局开始 -->
<div id="header">
    <div id="header_true_content">
        <div id="logo">
            <a href="#">LOGO</a>
        </div>
        <div id="header_link">
            <a href="https://www.github.com">Github</a>
            <a href="#">Register</a>
            <a href="#">Login</a>
        </div>
    </div>
</div>
<!-- 页头布局结束 -->
<!-- 媒体布局开始 -->
<div id="frame">
    <div id="frame_controler">
        <a href="#">1</a>
        <a href="#" class="active_frame">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>

    <div id="frame_container">
        <div></div>
        <div class="active_frame"></div>
        <div></div>
        <div></div>
    </div>
    
</div>
<!-- 媒体布局结束 -->
<!-- 主体内容布局开始 -->
<div id="main_content">
    <div id="tag_bar">
        <div id="tag_container">
            <a href="#" class="active_tag">HOME</a>
            <a href="#">PROFILE</a>
            <a href="#">ABOUT</a>
        </div>
    </div>
    <div id="tag_contents">
        <div class="active_content">
            <div id="tag_row_3_container">
                <div class="tag_row_3"><p>Content1</p></div>
                <div class="tag_row_3"><p>Content2</p></div>
                <div class="tag_row_3"><p>Content3</p></div>
            </div>
            <div id="tag_row_4_container">
                <div class="tag_row_4"><p>Content4</p></div>
                <div class="tag_row_4"><p>Content5</p></div>
                <div class="tag_row_4"><p>Content6</p></div>
                <div class="tag_row_4"><p>Content7</p></div>
            </div>
            <div id="tag_row_3_container">
                <div class="tag_row_3"><p>Content8</p></div>
                <div class="tag_row_3"><p>Content9</p></div>
                <div class="tag_row_3"><p>Content10</p></div>
            </div>
        </div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- 主体内容布局结束 -->
<!-- 页脚布局开始 -->
<div id="footer">
    <div id="footer_info">
        <a href="#">© 2018 ife.baidu.com</a>
    </div>
</div>
<!-- 页脚布局结束 -->
</body>
</html>
