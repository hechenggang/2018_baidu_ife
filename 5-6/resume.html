<body>
    <!-- 创建一个放简历内容的盒子模型 -->
    <div id="resume_block">

        <p class="resume_h2">基本信息</p>
        <div>

            <p class="resume_h3">性别</p><p class="inline_p">男</p>
            <p class="resume_h3">应聘职位</p><p class="inline_p">Web前端工程师</p>
        </div>

        <p class="resume_h2">联系方式</p>
        <div>
            <p class="resume_h3">手机</p><p class="inline_p">12312341234</p>
            <p class="resume_h3">Email</p><p class="inline_p"><a href="https://www.baidu.com">joinefe@baidu.com</a></p>
            <p class="resume_h3">个人主页</p><p class="inline_p"><a href="https://www.github.com">Github</a></p>
        </div>

        <p class="resume_h2">能力描述</p>

            <!-- 需要换行时，给 class="block_p" 的标签对应 CSS 添加 display:block; 使其换行 -->

            <p class="resume_h3">综合能力</p><p class="block_p">良好的沟通，主动积极，努力勤奋</p>
        </div>

        <p class="resume_h2">教育经历</p>

            <p class="resume_h3">研究生</p><p class="block_p">百度前端学院大斌学院</p>
        </div>

        <p class="resume_h2">项目经历</p>

            <p class="resume_h3">小度小度</p><p class="block_p">作为前端工程师角色参与了ABC组件的开发</p>

</body>
